{% set name = "mdslw" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/razziel89/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6015be2d8d4854d529cdbb8cd0fd267ab830b281830d960ae0650b176f7202af

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/razziel89/{{ name }}
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: Prepare your markdown for easy diff'ing!
  dev_url: https://github.com/razziel89/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
