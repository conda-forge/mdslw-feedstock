context:
  version: "0.16.2"

package:
  name: mdslw
  version: ${{ version }}

source:
  url: https://github.com/razziel89/mdslw/archive/${{ version }}.tar.gz
  sha256: 9d22219266aa18eb9e7e54e73b043c3e940a5dacc7c7bd7dec0964df033d5187

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

tests:
  - script:
      - mdslw --help

about:
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: "Prepare your markdown for easy diff'ing!"
  homepage: https://github.com/razziel89/mdslw
  repository: https://github.com/razziel89/mdslw

extra:
  recipe-maintainers:
    - danielnachun
